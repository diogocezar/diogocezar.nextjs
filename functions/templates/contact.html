<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="margin:15px">
    <table cellspacing="0" cellpadding="0" width="700" align="center" bgcolor="#fff" border="0">
      <tr>
        <td bgcolor="#493382" align="center" style="padding: 10px 30px; border-radius:15px">
          <h1
            style="font-family: Verdana, Geneva, sans-serif;color:#fff;font-weight:normal; font-size:30px;margin-top:10px;margin-bottom:10px">
            diogocezar.dev
          </h1>
        </td>
      </tr>
      <tr>
        <td align="center" style="padding: 10px 30px">
          <h3
            style="margin-top:40px;font-size:16px;font-family: Verdana, Geneva, sans-serif;color:#374f54;font-weight:normal;">
            Olá, este é um e-mail automático do website
            <strong>diogocezar.dev</strong>
          </h3>
          <h3
            style="margin-top:20px;font-size:16px;font-family: Verdana, Geneva, sans-serif;color:#374f54;font-weight:normal;">
            Você está o recebendo pois houve um contato pelo website.
          </h3>
        </td>
      </tr>
      <tr>
        <td align="center">
          <table width="100%" style="padding: 10px 30px; margin-bottom: 40px" cellspacing="0" cellpadding="0">
            <tr>
              <td
                style="padding: 10px; border-top:1px solid #e6e9ea; border-right:1px solid #e6e9ea; border-bottom:1px solid #e6e9ea; text-align: center; font-size:12px;font-family: Verdana, Geneva, sans-serif;color:#244e53;font-weight:normal; text-transform: uppercase;">
                NOME
              </td>
              <td
                style="padding: 10px; border-top:1px solid #e6e9ea; border-bottom:1px solid #e6e9ea; text-align: center; font-size:12px;font-family: Verdana, Geneva, sans-serif;color:#244e53;font-weight:normal;">
                ${name}
              </td>
            </tr>
            <tr>
              <td
                style="padding: 10px; border-right:1px solid #e6e9ea; border-bottom:1px solid #e6e9ea; text-align: center; font-size:12px;font-family: Verdana, Geneva, sans-serif;color:#244e53;font-weight:normal; text-transform: uppercase;">
                EMAIL
              </td>
              <td
                style="padding: 10px; border-bottom:1px solid #e6e9ea; text-align: center; font-size:12px;font-family: Verdana, Geneva, sans-serif;color:#244e53;font-weight:normal;">
                ${email}
              </td>
            </tr>
            <tr>
              <td
                style="padding: 10px; border-right:1px solid #e6e9ea; border-bottom:1px solid #e6e9ea; text-align: center; font-size:12px;font-family: Verdana, Geneva, sans-serif;color:#244e53;font-weight:normal; text-transform: uppercase;">
                MENSAGEM
              </td>
              <td
                style="padding: 10px; border-bottom:1px solid #e6e9ea; text-align: center; font-size:12px;font-family: Verdana, Geneva, sans-serif;color:#244e53;font-weight:normal;">
                ${message}
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td align="center" bgcolor="#493382" style="border-radius: 10px">
          <h3
            style="font-family: Verdana, Geneva, sans-serif;color:#fff;font-weight:normal; font-size:12px;margin-top:10px;margin-bottom:10px">
            Esta é uma mensagem automática, por favor não responda.
          </h3>
        </td>
      </tr>
    </table>
  </body>
</html>
